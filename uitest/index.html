<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCCAA Lumbini Login</title>
    <!-- Link to Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ui.css"> <!-- Link to your custom stylesheet -->
</head>
<body>
    <div class="container">
        <img src="img/img.png" alt="NCCAA Lumbini Logo" class="logo"> <!-- Logo of the application -->
        <h2>NCCAA Lumbini CDMS</h2> <!-- Title of the application -->
       
        <div class="login-form">
            <h2>Login</h2> <!-- Section title for the login form -->
            <form id="login-form">
                <!-- Username input field -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error" id="username-error"></div> <!-- Error message container for username -->
                </div>
                <!-- Password input field with toggle button -->
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
                  <span id="password-toggle" class="fa fa-eye show-password"></span> <!-- Toggle button to show/hide password -->
                  <div class="error" id="password-error"></div> <!-- Error message container for password -->
                </div>
                <!-- Submit button -->
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
                <!-- Forgot Password link -->
                <a href="#" id="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>

    <script src="index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
