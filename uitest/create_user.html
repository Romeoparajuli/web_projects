<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Form</title>
    <link rel="stylesheet" href="createuser.css">
</head>
<body>
    <div class="header">
        <h2>NCCAA Lumbini CDMS</h2>
        <h3>Create New User</h3>
    </div>
    <div class="back-arrow" onclick="window.history.back();">&#8592;</div>
    <div class="container">
        <form id="create-user-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cadetNumber">Cadet Number</label>
                <input type="text" id="cadetNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="completeAddress">Complete Address</label>
                <textarea id="completeAddress" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" class="form-control" required>
                    <option value="">Select Education Level</option>
                    <option value="High School">High School</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="Ph.D.">Ph.D.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
            </div>
            <button class="btn-create" id="create-btn">Create User</button>
        </form>
    </div>

    <script src="createuser.js"></script>
</body>
</html>
